<div class="centralizar">
    <div class="painel-header h-auto">
        <div class="painel-title centralizar-2 mt-2">
            <label class="text centralizar mt-2">Cadastro de Pessoas</label>
        </div>
        <div class="painel centralizar-2 h-auto m-t-15">
            <label class="text m-l-15 m-t-15">Informações Gerais</label>
            <div class="centralizar-3">
                <div class="row painel-3 h-auto">
                    <div class="col">
                        <div class="row m-b-15">
                            <div class="col m-r-5 m-t-15">
                                <input-label class="text" texto="Matrícula" name="inputMatricula" modelo="$ctrl.produto.matricula"></input-label>
                            </div>
                            <div class="col m-r-5 m-t-15">
                                <input-label class="text" texto="Nome" name="inputNome"></input-label>
                            </div>
                            <div class="col m-r-5 m-t-15">
                                <input-label class="text" texto="Nível de Acesso" name="inputNivelAcesso"></input-label>
                            </div>
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
            <label class="text m-l-15 m-t-15">Informações de Endereço</label>
            <div class="centralizar-3 m-b-15">
                <div class="row painel-3">
                    <div class="col">
                        <div class="row m-t-15">
                            <div class="col m-r-5">
                                <input-label class="text" texto="Endereço"></input-label>
                            </div>
                            <div class="col m-r-5">
                                <input-label class="text" texto="Número"></input-label>
                            </div>
                        </div>
                        <div class="row m-t-15">
                            <div class="col m-r-5">
                                <input-label class="text" texto="Bairro"></input-label>
                            </div>
                            <div class="col m-r-5">
                                <input-label class="text" texto="Cidade"></input-label>
                            </div>
                        </div>
                        <div class="row m-t-15">
                            <div class="col m-r-5">
                                <input-label class="text" texto="CEP"></input-label>
                            </div>
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group m-l-15 m-t-15 m-b-15">
            <btn classe-botao="btn-success btn-sm" texto="Salvar" metodo="[$ctrl.salvar()]"></btn>
        </div>
        <modal-confirma modal-show="$ctrl.modal"></modal-confirma>
    </div>
</div>
